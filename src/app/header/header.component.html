<header class="header-2">
    <div class="branding">
        <a routerLink="main">
            <font size="6" color="orange">Film Finder</font> 
            <clr-icon shape="home"></clr-icon>
        </a>
    </div>
    <div class="header-nav">
        <a routerLink="search" class="active nav-link nav-text"><font color = "orange">Search Films</font>
            
        </a>

    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a routerLink="profile" clrDropdownItem>Account</a>
                <a routerLink="..." clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
    <div class = "header-login">
        
        <a routerLink="login" class="active nav-link nav-text"> <font color = "orange"> Login</font></a><br>
        <a routerLink="register" class="active nav-link nav-text"> <font color = "orange">Register</font></a>
    </div>
</header>

<div class="main-container">
    
    <div class="content-container">
        <nav class="sidenav">
            <section class="sidenav-content">
                <a href="..." class="nav-link active">
                    Most Popular
                </a>
                <a href="..." class="nav-link">
                    Favorites
                </a>
                
                <section class="nav-group">
                    <input id="tabexample2" type="checkbox">
                    <label for="tabexample2">Genres</label>
                    <ul class="nav-list">     
                        <li *ngFor = 'let genre of movieGenre' ><a class="nav-link" (click)="getSpecGenre(genre.id)">{{genre.name}}</a></li>
                    </ul>
                </section>
            </section>
        </nav>
        <div class="content-area">
                    <router-outlet></router-outlet>
    
        </div>
    </div>
</div>

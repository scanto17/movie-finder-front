<header class="header-2">
    <div class="branding">
        <a routerLink="main">
            <font size="6" color="orange">Film Finder</font> 
            <clr-icon shape="home"></clr-icon>
        </a>
    </div>
    <div class="header-nav">
        <a routerLink="search" class="active nav-link nav-text">Search Films 
            
        </a>

    </div>
    <div class="header-actions">
        <a href="javascript://" class="nav-link nav-icon" aria-label="login">
            <clr-icon shape="user"></clr-icon>
        </a>
    </div>
    <div class = "header-login">
        
        <a routerLink="login" class="active nav-link nav-text"> <font color = "white"> Login</font></a><br>
        <a routerLink="register" class="active nav-link nav-text"> <font color = "white">Register</font></a>
    </div>
</header>

<div class="main-container">
    
    <div class="content-container">
        <nav class="sidenav">
            <section class="sidenav-content">
                <a href="..." class="nav-link active">
                    Most Popular
                </a>
                <a href="..." class="nav-link">
                    Favorites
                </a>
                
                <section class="nav-group">
                    <input id="tabexample2" type="checkbox">
                    <label for="tabexample2">Genres</label>
                    <ul class="nav-list">     
                        <li *ngFor = 'let genre of movieGenre' ><a class="nav-link" (click)="getSpecGenre(genre.id)">{{genre.name}}</a></li>
                    </ul>
                </section>
            </section>
        </nav>
        <div class="content-area">
                    <router-outlet></router-outlet>
    
        </div>
    </div>
</div>
